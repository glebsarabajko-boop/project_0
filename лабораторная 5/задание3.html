<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блочная модель</title>
    <link href="задaние3.css" rel="stylesheet" media="all">
</head>
<body>
    <form>
        <h2>Регистрация постоянного клиента</h2>
        <p>
            <label for="surname">Фамилия:</label>
            <input type="text" id="surname">
        </p>
        <p>
            <label for="name">Имя:</label>
            <input type="text" id="name">
        </p>
        <p>
            <label for="secname">Отчество:</label>
            <input type="text" id="secname">
        </p>
        <p>
            <label for="age">Ваш возраст:</label>
            <input type="text" id="age">
        </p>
        <p>
            
            <span>Пол:</span>
                <label><input type="checkbox">Мужской</label>
                <label><input type="checkbox">Женский</label>
        </p>  
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email">
        </p>
        <p>
            <label for="country">Страна проживания:</label>
            <input type="text" id="country">
        </p>
        <p>
            <label>Откуда вы узнали про нас?</label>
            <select>
                <option value="" disabled selected>Выберите вариант</option>
                <option value="0">От знакомых</option>
                <option value="1">По рекламе</option>
            </select>
        </p>
        <p>
            <label for="data">Дата заполнения:</label>
            <input type="date">
        </p>
        <p>
            <label class="but"></label>
            <button type="submit">Регистрация</button>
            <button type="reset">Отмена</button>
        </p>

    </form>
</body>
</html>
